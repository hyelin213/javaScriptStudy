<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10-19</title>
</head>

<body>
    <h1>ex10-19.html</h1>
    <script>

        // ES5문법------------

        var x = 1, y = 2;
        var obj = {
            x: x,
            y: y
        }
        console.log(obj);

        // ES6문법------------

        var obj2 = { x, y } // 속성명과 값이 같을 때 사용하는 기법
        console.log(obj2);

    </script>
</body>

</html>
