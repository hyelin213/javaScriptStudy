<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10-23</title>
</head>

<body>
    <h1>ex10-23.html</h1>
    <script>

        var obj = {
            name: 'Lee',
            sayHi: function(){ // ES5 스타일
                console.log('Hi, ' + this.name + '!');
            },
            sayGoodbye(){ // ES6 스타일
                console.log('Good Bye, ' + this.name + '!');
            }
        }
        
        obj.sayHi();
        obj.sayGoodbye();

    </script>
</body>

</html>
