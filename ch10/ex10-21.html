<body>
    <h1>ex10-21.html</h1>
    <script>

        // ES5문법------------

        var prefix = 'prop';
        // pre~ : 앞에 붙는 값
        var obj = {};

        for(var i=0; i<5;){
            obj[`${prefix}-${++i}`] = i;
        }

        // for(var i=0; i<5;i++){
        //     obj[`${prefix}-${i+1}`] = i;
        // }
        
        console.log(obj);

    </script>
