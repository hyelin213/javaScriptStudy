<script>

    // reduce를 map처럼 사용하기

    const arr = [3, 6, 8, 10, 13, 16, 22, 29];
    console.log(arr);

    // map
    // 1. 원본 length, 크기가 같다.
    // 2. item 값을 수정할 수 있다.
    // * filter는 값을 수정할 수 없는 대신 크기를 조절할 수 있다.

    // reduce는 map / filter처럼 사용할 수 있다. (더 유연함)

    // 아이템 + 2 된 새로운 배열을 만들어 주세요. with map
    const arr2 = arr.map(item => item + 2);
    console.log(arr2);

    // 짝수만 * 2, 홀수 원본값 그대로인 새로운 배열을 만든다.
    const arr3 = arr.map(item => {
        // if (item % 2) { return item }
        // return item * 2;
        return item % 2 ? item : item * 2;
    });
    console.log(arr3);

    // reduce

    function cb(acc, cur) {
        acc.push(cur + 2);
        return acc;
    }

    const arr4 = arr.reduce(cb, []);
    // const arr4 = arr.reduce(function(acc, cur, i) {
    // acc.push(cur + 2);
    // return acc;
    // }, []);
    console.log(arr4);

    const arr5 = arr.reduce(function (acc, cur) {
        acc.push(cur % 2 ? cur : cur * 2);
        return acc;
    }, []);
    console.log(arr5);

</script>
