<script>

    // 인자 1개 (콜백함수)만 사용하는 reduce

    const arr = [3, 6, 8, 10, 13, 16, 22, 29];

    function proc(acc, cur, i) {
        console.log(`acc: ${acc}, cur: ${cur}, i: ${i}`);
        return acc + cur;
    }

    // acc : 최초의 acc은 배열의 0번 방의 값이 들어오고 그 다음부터는 그 전의 리턴 값이 들어온다.

    const result = arr.reduce(proc); // 가장 마지막 값 도출
    console.log(`result: ${result}`);

</script>
