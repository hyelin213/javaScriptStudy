<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <h1>string.html</h1>
    <script>

        // 문자열 -> '문자 배열'

        const str = 'abcdefghijklmnopqrstuvwxyz';
        const arr = [ 'a', 'b', 'c', 'd' ];

        console.log(str[0]); // a
        console.log(str[1]); // b

        const r1 = str.substring(3, 6); // 3번부터 6번 전까지(index)
        console.log(r1);

        const r2 = str.substring(3);
        console.log(r2);

        const r3 = str.substr(3, 3); // 3번부터 3자리(count)
        console.log(`r3 : ${r3}`);

        const r4 = str.substr(-3); // 가장 끝에서 3자리(count)
        console.log(`r4 : ${r4}`);

        const str1 = 'Hello';
        const r5 = str1.concat(' ', 'world', ' ', '!');

        console.log(str1);
        console.log(r5); // 원본은(str1) 건들지 않는다.

        const str2 = '2022-11-11';
        const r6 = str2.replace('-', ''); // replace : 문자열에 쓰는 메소드, 왼쪽에서 오른쪽으로 바꿔준다.
        console.log(`r6: ${r6}`);

        const r7 = str2.replaceAll('-', ''); // 왼쪽에 해당되는 문자열을 모두 오른쪽으로 바꾸겠다.
        console.log(`r7: ${r7}`);

    </script>
</body>
</html>
