<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimitiveVsRef</title>
</head>
<body>
    <h1>PrimitiveVsRef.html</h1>
    <script>

        let num = 10;
        function change(a){
            a = 30;
        }
        // 둘은 다른 존재
        change(num);
        console.log(num); // 10

        console.log('============');

        let box = {
            num: 10
        }
        function changeBox(a){
            a.num = 30;
        }
        console.log(box.num); // 10

        changeBox(box); // shallow copy
        console.log(box.num); // 30

    </script>
</body>
</html>
