<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ex11-14-3</title>
</head>

<body>
    <h1>ex11-14-3.html</h1>
    <script>

        const obj = {
            a: 10, // deep copy
            b: {
                b_c: 20
            } // obj2에는 shallow copy 됨(주소값이 복사된 느낌 / obj.b)
        };

        const obj2 = { ...obj };
        obj2.b = { ...obj.b };

        console.log(obj.b === obj2.b); // false

    </script>
</body>
