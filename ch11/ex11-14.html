<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11-14</title>
</head>
<body>
    <h1>ex11-14.html</h1>
    <script>

        const obj = {
            x: {
                y: 1,
                hello(){
                    console.log(`나는 ${this.y}값을 가지고 있음`);
                }
            }
        };

        obj.x.hello();

        const c1 = { ...obj }; 
        // ...obj: 스프레드 문법(해당 객체(obj)의 item을 복사해줌) deep copy
        // x 속성은 shallow copy
        
        console.log(obj); 
        console.log(c1 === obj); // 주소값이 같은지 물어보는 비교
        console.log(c1); 

    </script>
</body>
</html>
