<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print</title>
</head>
<body>
    <h1>print.html</h1>
    <script>

        console.log('abc'); //기본적으로 씀
        console.warn('abc'); //경고
        console.error('abc'); //에러
        console.dir('abc'); //객체의 구조를 볼 수 있음
        console.info('abc'); //log랑 비슷

        alert('aaa');
        // window.alert('aaa'); 의 축약

        document.write('안녕하세요.');
        //연습용으로 씀. 출력용

    </script>
</body>
</html>
