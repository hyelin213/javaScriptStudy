<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function3</title>
</head>
<body>
    <h1>fn-mission-3.html</h1>
    <script>

        function voidSum(n1, n2){
            console.log(n1 + n2);
            // return; 값이 자동으로 입력된 느낌
        } // => void는 도출되는 값을 작성

        function returnSum(n1, n2){
            return n1 + n2;
        } // => return은 실행 값을 작성

        voidSum(10, 20);
        voidSum(20, 50);

        const r1 = returnSum(10, 20);
        console.log(r1);

    </script>
</body>
</html>
