<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function5_cb2</title>
</head>
<body>
    <h1>function5_cb2.html</h1>
    <script>

        // callback 함수

        function calc(fn){
            for(let i=0; i<5; i++){
                console.log(fn(2, i));
            }
        }

        function sum(n1, n2){
            return n1 + n2;
        }

        calc(sum);
        
        console.log('==================');
        
        function multi(n1, n2){
            return n1 * n2;
        }

        calc(multi);

        console.log('==================');

        calc(function(n1, n2){
            return n1 - n2;
        });

    </script>
</body>
</html>
