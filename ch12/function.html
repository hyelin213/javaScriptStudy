<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h1>function.html</h1>
    <h4>p155</h4>

    <script>

        /*
            void 함수 혹은 return 함수
                void : 값을 내보내지 않음
                return : 값을 내보냄

                console.log(); -> return 함수

                2차 가공이 가능한 것 : return (유연함)

                return은 같이 있는 것, void는 독단적으로 사용하는 것
        */

        // 아규먼트와 파라미터
        /*
            함수 호출 부분
                아규먼트, 인자, 인수
            
            함수 정의 부분
                파라미터, 매개변수
        */

        function sum(n1, n2){ // 함수 정의 부분(파라미터, 매개변수/값을 받는 부분(저장))
            // sum : 함수명(식별자), (n1, n2) : 매개변수(Parameter)

            return n1 + n2;
            // return을 명시했으면, 없으면 void 함수
        } // => 함수 정의 / 파란 글씨는 예약어

        const r1 = sum(10, 20); // 호출 부분(using)(아규먼트, 인자, 인수 (값))
        console.log(r1); // 30 [return]

        const r2 = sum(30, 40);
        console.log(r2); // 30 [return]

        const a = console.log('11');
        console.log(a); // undefined [void]

        const b = Math.random();
        console.log(b); // 0.~ ... [return]

    </script>
</body>
</html>
