<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cb-mission-1</title>
</head>
<body>
    <h1>cb-mission-1.html</h1>
    <script>

        const arr = [1, 5, 10, 22, 30, 41, 8, 9];

        /*
            꼭 forEach메소드 사용
            arr에 들어있는 값 중에 홀수값만 콘솔에 출력하기
        */

        arr.forEach(function(item){ // for문 대신 쓰는 것. (forEach가 더 편함)
                // ~.forEach(function(item, idx, arr(자주 안 씀)))
                if(item % 2 === 1){
                    console.log(item);
                }
            });

        console.log('======================Tzone');

        // 홀수끼리 더하고 싶다면

        let sum = 0;
        arr.forEach(function(item){
                if(item % 2){
                    sum += item;
                }
            });
        console.log(sum);

    </script>
</body>
</html>
