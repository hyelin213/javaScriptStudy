<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cb_map</title>
</head>
<body>
    <h1>cb_map.html</h1>
    <script>

        const arr = [1, 5, 10, 22, 30, 41, 8];
        const arr2 = arr.map(function(item){
            return item * 2;
        });

        /*
            .map() = return 메소드 
            : 같은 배열을 카피하며 같은 idx에 식의 값을 부여함
                
            .forEach() = void 메소드 
        */

        console.log(arr.toString());
        console.log(arr2.toString());

    </script>
</body>
</html>
