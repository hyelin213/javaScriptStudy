    <script>

        /*

        */

        function sum(n1, n2){ // n1, n2 등에 함수를 넣을 수 있음
            return n1 + n2;
        }

        const multi = function(n1, n2){
            return n1 * n2;
        } // 함수 리터럴 => 상수, 변수 등에 함수를 넣을 수 있는 것이 JS의 특징

        console.log(multi(3, 3));

    </script>
