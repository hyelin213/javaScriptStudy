<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cb-mission-1</title>
</head>
<body>
    <h1>cb-mission-1.html</h1>
    <script>

        const arr = [1, 5, 10, 22, 30, 41, 8, 9];

        /*
            map 메소드 이용해서 arr과 같은 크기의 배열을 하나 더 만든다.
            단, 홀수 값들만 * 3 되어있는 배열이 만들어진다.
        */
        
        const arrCopy = arr; // 주소값만 복사하는 것은 <얕은 복사>
        console.log(arr.toString());
        console.log(arrCopy.toString());

        console.log('==============================');

        const arr2 = arr.map(function(item){
            if(item % 2){
                return item * 3; // <깊은 복사> deep copy
            }
            return item;
        });
        console.log(arr2.toString());

        console.log('=========================Tzone');

        const arr3 = arr.map(function(item){
            return item % 2 ? item * 3 : item;
        });
        console.log(arr3.toString());
        
    </script>
</body>
</html>
