<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cb_filter</title>
</head>
<body>
    <h1>cb_filter.html</h1>
    <script>

        const arr = [1, 5, 10, 22, 30, 41, 8, 9];

        const arrCopy = arr.filter(function(item){
            if(item % 2 === 0){
                return true;
            }
            // return false; -> 해당되지 않는 값은 undefined로 출력되어 값은 false로 꼭 쓰지 않아도 됨(자바스크립트만 됨)
            // ㄴ 그래도 웬만하면 써놓기
        });
        arr[0] = 100; // 원본만 바뀌게 된다. (깊은 복사는 별개의 배열이 됨)

        console.log(arr.toString());
        console.log(arrCopy.toString());

        // 원본으로부터 원하는 배열만 뽑아내서 새로운 배열을 만들고, 그 크기가 달라질 수 있다.

        /*
        
        - map과 filter의 차이점

            배열 크기 기준
            map : 원본의 길이(크기)와 같다.
            filter : 원본의 길이와 같을 수도 있고, 다를 수도 있다.

            아이템 값 수정
            map : 바뀔 수 있다. (같은 크기의 새로운 값을 부여한 배열을 만들 때 사용)
            filter : 바뀔 수 없다. (특정한 값을 뽑아낼 때 사용)

        - false 값으로 활동하는 값
            0, undefined, NaN, ''(문자열 빈 칸)

        */

    </script>
</body>
</html>
