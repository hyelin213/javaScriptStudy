<body>

    <ul id="fruits">
        <li class="red">사과</li>
        <li class="red">바나나</li>
        <li class="red">오렌지</li>
    </ul>
    <script>

        // const elems = document.getElementsByClassName('red');
        const elems = document.querySelectorAll('.red');
        console.log(elems);
        // for(let i=0; i<elems.length; i++){
        //     elems[i].className = 'blue'; // 교체(style에 작성되어있는 것이 넘어온다)
        // }
        // console.log(elems);

        // live 객체

        console.log('=========================================');

        const arrElems = [...elems]; // real arr

        // getElementsByClassName(''); => htmldomcollect가 넘어옴(forEach 사용 X)
        // querySelectorAll('.red'); => Nodelist가 넘어옴(forEach 사용 가능함)
        // 둘 다 유사배열이지만 다르다.

        arrElems.forEach(item => {item.className = 'blue'});
        console.log(elems);

    </script>
