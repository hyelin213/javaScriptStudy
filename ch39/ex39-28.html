<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex39-28</title>
</head>
<body>
    <h1>ex39-28.html</h1>
    <ul id="fruits">
        <li class="apple">사과</li>
        <li class="banana">바나나</li>
        <li class="orange">오렌지</li>
    </ul>
    <script>

        const fruitsElem = document.getElementById('fruits');

        console.log(fruitsElem.childNodes);
        console.log(fruitsElem.firstChild); 
        console.log(fruitsElem.lastChild); // childNodes 기준에서 찾아줌(텍스트가 넘어옴)
        
        console.log('===================================');

        console.log(fruitsElem.children); // 복수
        console.log(fruitsElem.firstElementChild);
        console.log(fruitsElem.lastElementChild); // 필요할 때 쓸만한 친구들

    </script>
</body>
</html>
