<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex39-81</title>
</head>
<body>
    <h1>ex39-81.html</h1>
    <input type="checkbox" checked>
    <script>

        const chk = document.querySelector('input[type=checkbox]'); // 태그와 속성 불러오기
        console.log(chk.getAttribute('checked')); // 값이 없음
        console.log(chk.checked); // 값이 없는 것은 바로 속성 쓰기(true else false)
        
        // 참고) Select => selected 라는 속성을 가지고있음... 있는지 체크할 때쓰기
       
    </script>
</body>
</html>
