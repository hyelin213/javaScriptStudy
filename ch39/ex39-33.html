<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex39-33</title>
</head>
<body>
    <h1>ex39-33.html</h1>
    <ul id="fruits">
        <li class="apple">사과</li>
        <li class="banana">바나나</li>
        <li class="orange">오렌지</li>
    </ul>
    <script>

        const appleElem = document.querySelector('.apple');
        console.log(appleElem.nextSibling); // textNode 기준으로 가져옴(개행 포함)
        console.log(appleElem.nextElementSibling); // 다음 형제를 가져옴

        console.log(appleElem.nextElementSibling.nextElementSibling);
        // 다음다음 형제(주소값이 저장되어있어서 가능) [객체]

        const bananaElem = document.querySelector('.banana');
        console.log(bananaElem.previousElementSibling); // 이전 형제를 가져옴

    </script>
</body>
</html>
