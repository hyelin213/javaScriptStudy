<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mission1</title>
    <style>
        table { border-collapse: collapse; }
        table, td { border: 1px solid #333; }
        td { padding: 10px; }
    </style>
</head>
<body>
    <h1>mission1.html</h1>
    <div id="container"></div>

    <script>

        const clsName = ['수학', '국어', '영어']; // 1차원 배열
        const arr = [ // 2차원 배열
            [100, 80, 70],
            [90, 90, 70],
            [66, 77, 88],
        ];
        // 3차원 배열은 큐브모양
        // 4, 5 ...(도식화 불가능)

        const containerElem = document.querySelector('#container');

        let tableElem = `<table>`;
        for(let i=0; i<clsName.length; i++){
            tableElem += `<td>${clsName[i]}</td>`;
        }
        for(let i=0; i<arr.length; i++){
            tableElem += `<tr>`;
            for(let z=0; z<arr[i].length; z++){
                tableElem += `<td>${arr[i][z]}</td>`;
            }
            tableElem += `</tr>`;
        }
        tableElem += `</table>`;
        containerElem.innerHTML = tableElem;

        console.log('=====================================Tzone');

        const containerElem2 = document.querySelector('#container');

        let str = '<table>';
        str += '<tr>';
        clsName.forEach(item => {
            str += `<td>${item}</td>`
        });
        str += '</tr>';
        arr.forEach(cArr => {
            str += '<tr>';
            cArr.forEach(item => {
                str += `<td>${item}</td>`;
            })
            str += '</tr>';
        });
        str += '</table>';
        containerElem2.innerHTML = str; // innerHTML에 들어가야만 객체가 된다.

    </script>
</body>
</html>
