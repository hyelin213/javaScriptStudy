<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex39-67</title>
</head>
<body>
    <h1>ex39-67.html</h1>
    <ul id="fruits">
        <li>Apple</li>
    </ul>
    <script>

        // cloneNode() : 복제 메소드

        const fruitsElem = document.querySelector('#fruits');
        
        const appleElem = fruitsElem.firstElementChild;
        console.log(appleElem);

        const shallowApple = appleElem.cloneNode(); // li만 복사됨
        shallowApple.textContent = 'Banana';
        fruitsElem.append(shallowApple);

        const deepApple = appleElem.cloneNode(true); // deep copy와 비슷(객체 복사)
        fruitsElem.append(deepApple);

    </script>
</body>
</html>
