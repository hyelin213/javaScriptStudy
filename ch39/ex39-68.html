<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex39-68</title>
</head>
<body>
    <h1>ex39-68.html</h1>
    <ul id="fruits">
        <li>Apple</li>
        <li>Cherry</li>
    </ul>
    <script>

        // 노드 교체

        const fruitsElem = document.querySelector('#fruits');
        const newChildElem = document.createElement('li');
        newChildElem.textContent = 'Banana';

        fruitsElem.replaceChild(newChildElem, fruitsElem.firstElementChild);
        // 삭제 후 새로 넣는 느낌

    </script>
</body>
</html>
