<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex39-61</title>
</head>
<body>
    <h1>ex39-61.html</h1>
    <ul id="fruits"></ul>
    <script>

        // createElement, forEach, arrow fn
        const arr = [ 'Apple', 'Banana', 'Orange', 'Blueberry'];
        
        const fruitsElem = document.querySelector('#fruits')
        const fragment = document.createDocumentFragment();
        // 한번에 담아서 append에 한번만 보내 줌

        // html의 fragment : 유리 그릇
        // 안드로이드의 fragment : 화면 안의 화면

        arr.forEach(item => {            
            const liElem = document.createElement('li');
            liElem.innerText = item;
            fragment.append(liElem);
        });

        fruitsElem.append(fragment); // 성능이 더 좋음

    </script>
</body>
</html>
