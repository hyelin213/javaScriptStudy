<html lang="en">

<body>
    <h1>ex07-03-operator.html</h1>
    <script>

        var num = 13;
        console.log(num % 2 === 0 ? '짝수' : '홀수'); // 삼항 조건 연산자

        // num % 2의 값은 0(짝수)인가? true : false; -> 간단하게 쓰기에 좋은 if문 정도임
        // cosole.log( if문을 쓸 수는 없다. )

        // <분기문>
        // 식(비교연산자가 항상 따라옴(결과 값 : boolean)) ? true 값 : false 값
        // ? 와 : 으로 항을 구분함
        // 식의 결과값에 따라 짝 혹은 홀이 나온다.

    </script>
</body>
</html>
