<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07-04-logical</title>
</head>
<body>
    <h1>ex07-04-logical.html</h1>
    <script>

        // 논리 연산자 p85

        /*
            || : or(논리합 연산자) -> false 나오기 힘들다.
            && : and(논리곱 연산자) -> true 나오기 힘들다.
            ! : not(부정 연산자)
        */
        console.log(true || true);
        console.log(false || false || true);
        console.log(false || false || false);
        console.log('----');
        console.log(true && true && true);
        console.log(false && true && true);
        console.log('----');
        console.log(!true);
        console.log(!false);
        console.log('----');
        console.log(true && true && false && true);
        console.log(!(true || false));

        console.log(!0); // 숫자 0은 유일하게 false가 뜬다.
        console.log(!100);
        console.log(!-100);
        console.log(!null);
        console.log(!undefined);
        console.log(!''); // 빈 칸은 false, 한 글자라도 있으면 true
        console.log(!NaN);
        console.log(!Infinity);
        // 자바스크립트만 가능

        //숫자 : 0 false, 나머지 true
        //문자열 : 빈칸 false, 나머지 true
        //undefined, NaN, null : false

        console.log('Cat' && '' && 'Dog' && '고마워');
        // false에 해당하는 문자열이 있다면 그곳에서 멈추고 false 값을 console에 입력한다.
        // 모두 true에 해당하면 가장 마지막의 문자열이 입력된다.

        console.log('Cat' || 'Dog'); //논리합의 특징을 생각하기

        console.log('Cat' && '' || 'ddd');

        //드 모르간 법칙

        var x = true;
        var y = false;

        console.log(!(x || y) === (!x && !y));
        console.log(!(x && y) === (!x || !y));

        // p88
        var foo = null;
        
        console.log(typeof foo);
        console.log(typeof foo === null);
        console.log(foo === null);

        var foo2 = NaN;

        console.log(foo2 === NaN);
        console.log(isNaN(foo2) === true); //NaN는 비교하지 말 것

        var foo3;
        console.log(foo3 === undefined);
    </script>
</body>
</html>
