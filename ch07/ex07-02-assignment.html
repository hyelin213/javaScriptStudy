<html lang="en">
<head>

<body>
    <h1>ex07-02-assignment.html</h1>
    <script>

        //대입 연산자
        var x;
        x = 10;
        console.log(x);

        x = x + 5; 
        console.log(x);

        x += 5; // x = x + 5;의 축약형. 이걸 더 많이 씀
        console.log(x);

        x -= 2;
        console.log(x);

        // 실행 속도 느린 순서 / > * > + > - 

        x *= 0.5; // 나누기보다 곱하기가 속도 빠르니까 이런식으로도 가능하다는 꿀팁
        console.log(x);

        var x1;
        console.log(x1 = 100); //선호 방법x, 선언 후 식별자를 입력하는 것이 좋음

        var a, b, c;
        a = b = c = 10; //연쇄 할당
        console.log(`a : ${a}`);
        console.log(`b : ${b}`);
        console.log(`c : ${c}`);

    </script>
</body>
