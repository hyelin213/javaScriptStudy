<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex40-31-3</title>
    <style>
        #fruits{ display: flex; list-style-type: none; padding: 0; }
        #fruits li{ width: 100px; cursor: pointer; }
        #fruits .active{ color: red; text-decoration: underline; }
        .msg{ font-style: normal; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ex40-31-3.html</h1>
    <ul id="fruits">
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="orange">Orange</li>
        <li id="strawBerry">StrawBerry</li>
    </ul>
    <div>선택된 내비게이션 아이템 <em class="msg"></em></div>
    <script>

        const fruitsElem = document.querySelector('#fruits');
        const msg = document.querySelector('.msg');

        fruitsElem.addEventListener('click', ({target}) => {
            [...fruitsElem.children].forEach(item => {
                item.classList.toggle('active', item === target);
            });
            msg.textContent = target.textContent;
        });

    </script>
</body>
</html>
