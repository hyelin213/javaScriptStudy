<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex40-28</title>
</head>
<body>
    <h1>ex40-28.html</h1>
    <ul id="fruits">
        <li class="apple">Apple</li>
        <li class="banana">Banana</li>
        <li class="orange">Orange</li>
    </ul>
    <script>

        const fruitsElem = document.getElementById('fruits');
        fruitsElem.addEventListener('click', e => {
            console.log(`이벤트 단계 : ${e.eventPhase}`);
            console.log(`이벤트 타겟 :`);
            console.log(e.target);
            console.log(`current 단계 :`);
            console.log(e.currentTarget);
        }) // 캡처링, 버블링 전파 효과

        // 캡처링 때에 이벤트를 등록하려면 세번째 인자로 true를 추가한다.

        // apple 기준
        // 애플 이벤트 단계 : 2 -> 이벤트 타겟
        // 이벤트 단계 : 3 -> 버블링 전파

        const appleElem = document.querySelector('.apple');
        appleElem.addEventListener('click', e => {
            console.log(`애플 이벤트 단계 : ${e.eventPhase}`);
            console.log(`애플 이벤트 타겟 :`);
            console.log(e.target);
            console.log(`애플 current 단계 :`);
            console.log(e.currentTarget);
        })

    </script>
</body>
</html>
