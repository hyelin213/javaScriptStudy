<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex40-2</title>
    <style>

        input:first-child{ margin: 20px; }

    </style>
</head>
<body>
    <button onclick="sayHi('Lee'); console.log(event);">Click Me!</button>
    <button id="btn2">버튼2</button>
    <script>

        function onclick(event){
            sayHi('Lee');
        }

        function sayHi(name){
            alert(`${name}님 안녕~~`);
        }
        
        // =============================================

        const btn2Elem = document.querySelector('#btn2');
        btn2Elem.onclick = function(event){
            sayHi('Lee');
        } // 프로퍼티 방식

        // 이벤트가 발생되면 무조건 이벤트 객체가 들어온다.

        btn2Elem.onclick = function(event){
            sayHi('두 번째');
        } // 내용만 바뀌는 것은 구조를 잘못 짠 것

    </script>
</body>
</html>
