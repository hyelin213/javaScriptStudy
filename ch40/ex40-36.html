<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex40-36</title>
    <style>
        a { text-decoration: none; color: #000; }
    </style>
</head>
<body>
    <h1>ex40-36.html</h1>
    <div class="container">
        <button class="btn1">버튼1</button>
        <button class="btn2">버튼2</button>
        <button class="btn3">버튼3</button>
    </div>
    <script>

        const containerElem = document.querySelector('.container');
        containerElem.addEventListener('click', ({target}) => {
            target.style.color = 'red';
            // 이벤트 전파로 button에 적용 됨
        });

        const btn2Elem = document.querySelector('.btn2');
        btn2Elem.addEventListener('click', e => { // target: 자기 자신
            e.target.style.color = 'blue';
            e.stopPropagation(); // 버블링 차단
        });

    </script>
</body>
</html>
