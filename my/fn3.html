<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fn3</title>
</head>
<body>
    <h1>fn3.html</h1>
    <script>

        print('안녕하세요', 5);
        print('Hello', 10);

        function print(str, num){
            for(let i=0; i<num; i++){
                console.log(str);
            }
        }

        // =================================================== ES6 문법으로 변환
        // arrow function

        const print2 = (str, num) => {
            for(let i=0; i<num; i++){
                console.log(str);
            }
        };

        print2('하이', 5);
        print2('빠이', 10);

    </script>
</body>
</html>
