<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fn7</title>
</head>
<body>
    <h1>fn7.html</h1>
    <script>

        // function을 사용하는 이유 : 재사용성(재활용성)이 좋아서.(호출로 반복쓰기 가능)

        printStarLine(5);
        // *****
        printStarLine(3);
        // ***

        printStarMulti(3);
        // ***
        // ***
        // ***

        function printStarLine(cnt){ 
            let result = '';
            for(let i=0; i<cnt; i++){
                result += '*';
            }
            console.log(result);
        }

        function printStarMulti(cnt){ 
            let result = '';
            for(let i=0; i<cnt; i++){
                for(let z=0; z<cnt; z++){
                    result += '*';
                }
                result += '\n'
            }
            console.log(result);
        }

        console.log('=====================Tzone');

        printStarMulti2(4); // Tzone
        // ****
        // ****
        // ****
        // ****

        function printStarMulti2(cnt){
            for(let z=0; z<cnt; z++){
                printStarLine(cnt); // 함수를 불러올 수 있다.
            }
        } // 재활용성의 극대화(소스는 중복시키지 않도록 하자)

        console.log('==========================');

        printStarTriangle(5);
        // *
        // **
        // ***
        // ****
        // *****

        function printStarTriangle(cnt){
            for(let k=1; k<=cnt; k++){
                printStarLine(k);
            }
        }

    </script>
</body>
</html>
