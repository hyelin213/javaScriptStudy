<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fn1</title>
</head>
<body>
    <h1>fn1.html</h1>
    <script>

        const rVal = parseInt(Math.random() * 101); // 0~100 사이의 랜덤한 숫자가 나오는 식을 작성.

        // getOddEven 함수를 만들어 주시고 파라미터값이 홀수면 리턴값 "홀수"
        // 짝수면 리턴값 "짝수"

        const result = getOddEven(rVal);

        function getOddEven(num){
            if(num % 2){
                return '홀수';
            }
            return '짝수';

            // return num % 2 ? '홀수' : '짝수';
        }

        console.log(rVal);
        console.log(result); // "짝수" or "홀수"
        
        console.log(getOddEven(rVal));
        getOddEven(rVal); // void

        // =================================================== ES6 문법으로 변환
        // arrow function

        const getOddEven2 = num => num % 2 ? '홀수' : '짝수';
        console.log('미션: ' + getOddEven2(rVal));

        console.log('================================Tzone');

        // 축약하지 않은 버전
        const getOddEven3 = (num) => {
            return num % 2 ? '홀수' : '짝수';
        } 
        console.log('축약 버전X: ' + getOddEven3(rVal));

        // 축약 버전
        const getOddEven4 = num => num % 2 ? '홀수' : '짝수';
        console.log('축약 버전: ' + getOddEven4(rVal));

    </script>
</body>
</html>
