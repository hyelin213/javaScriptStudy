<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-cb-forEach</title>
</head>
<body>
    <h1>my-cb-forEach.html</h1>
    <script>

        const arr = [4, 9, 10, 1, 6, 33, 29];
        // console.log(arr.length);

        let evenSum = 0;

        // arr.length = 1; => 다른 언어(상수)와 달리 값을 변경할 수 있다.

        arr.forEach(function(item, idx){
            if(item % 2 === 0){
                evenSum += item;
            }
        });
        console.log(evenSum);

        /*
            콜백 함수

            arr.forEach(); [void]
            arr.map(); [return]
            arr.filter(); [return]
        */

    </script>
</body>
</html>
