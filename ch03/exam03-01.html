<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>exam03-01.html</h1>
    <div id="counter">0</div>
    <button id="increase">+</button>
    <button id="decrease">-</button>

    <script>
        const COUNTER = document.getElementById('counter');
        // 메소드 호출 (함수한테 정보(인자 값)를 보낸 것)(리턴값)
        // 주소값(참조값)이라고 생각하면 됨
        // 참조, 즉 접근하여 정보를 조정할 수 있음

        //document.getElementById : document에서 접근하고 싶은 Id를 부를 때

        // COUNTER.innerText = '0';

        const INCREASE = document.getElementById('increase');
        const DECREASE = document.getElementById('decrease');

        let num = 0;
        //전역 변수(바깥에 있는 것)

        function render(){
            COUNTER.innerText = num;
        } //함수 정의(함수를 만드는 과정)

        //function은 단순한 단어 정도로 호출하여 가볍게 쓰기 위함(최소화)

        //-----------------------------------실행하기 위한 과정임

        INCREASE.addEventListener('click', function(){
            // ('이벤트값',function(){callback 함수})
            num += 1;
            // num = num + 1;
            // num++; 무조건 1씩만 올라감(++, -- : 증감식)
            render(); //함수 호출
        });
        DECREASE.addEventListener('click', function(){
            num = num - 1;
            render();
        });
    </script>
</body>
</html>
