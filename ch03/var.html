<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    <h1>var.html</h1>
    <script>

        var n1; //대입, 할당, 값 넣다., 초기화하다. > 하지 않았음.
        console.log(n1); //결과 : undefined
        console.log(n1+n1); //Not a Number

        var n2;
        n2 = 10; //초기화(initialize) p45
        n2 = 20;
        console.log(n2);

        var n3 = 11;
        console.log(n3);

        var n4, n5 = 10, n6;
        console.log(n4);
        console.log(n5);
        console.log(n6);

        const N8 = 40; //const는 선언 후 초기화 안 됨. 선언과 할당 동시에.
        console.log(N8);
    </script>
</body>
</html>
