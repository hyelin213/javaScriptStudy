<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex42-3-1</title>
</head>
<body>
    <h1>ex42-3-1.html</h1>
    <script>
        
        // setInterval: 시간의 간격 값을 주는 메소드
        setTimeout(function(){
            console.log(1);

            setTimeout(function(){
                console.log(2);

                setTimeout(function(){
                    console.log(3);
                }, 1000);

            }, 2000);

        }, 3000);

    </script>
</body>
</html>
