<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr3</title>
</head>
<body>
    <h1>arr3.html</h1>
    <script>

        const arr = [100, 200, 300];
        console.log(arr);
        console.log(arr + ''); // 자동으로 toString()이 호출되는 형식
        console.log(arr.toString());

        /*
            0:100 => key:value (속성)
            console.log(메소드)
            toString() => 문자열로 바꾸고 싶을 때
        */

    </script>
</body>
</html>
