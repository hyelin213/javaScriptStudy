<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr2</title>
</head>
<body>
    <h1>arr2.html</h1>
    <script>

        const arr = [10, 20, 30, 40, 100];
        for(var i=0; i<arr.length; i++){ // arr.length => 방의 수만큼 적용
            console.log(`i: ${i} - arr[${i}]: ${arr[i]}`);
            // arr[i] : 각 방에 있는 숫자를 반복하여 가져온다.
        }
        
    </script>
</body>
</html>
