<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while4</title>
</head>
<body>
    <h1>while4.html</h1>
    <script>

        let sum = 0;
        let num = 0;

        while(true){
            num = parseInt(prompt('더할 값을 입력하세요. (종료는 0)'));
            if(num === 0){ break; }
            sum += num;
        }
        
        // do while문은 조건식을 나중에 물어본다.
        // while은 조건식부터 보고 들어감

        console.log(`합계 : ${sum}`);

    </script>
</body>
</html>
