        console.log('=========Tzone');

        let evenSum = 0;

        while(true){
            // let evenSum = 0; 안에 있으면 0으로 초기화되어 바깥에 입력해야됨.

            const num = parseInt(prompt('숫자를 입력하세요. (종료: 0)'));
            if(num === 0){ break; }
            //if(num % 2 !== 1)
            //if(!num % 2)
            if(num % 2 === 0){
                evenSum += num;
            }
        }
        

        console.log(`짝수 합계 : ${evenSum}`);
