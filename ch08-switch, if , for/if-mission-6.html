<body>

    <script>
        /*
        const val = '1212';
        const result = isNaN(val); //내장함수
        console.log(result); -> 숫자

        const val2 = '12a12';
        const result2 = isNaN(val2);
        console.log(result2); -> 문자열
        */

        const val = prompt(); //내장함수, 문자열로 console에 입력 됨

        // console.log(val);

        if(isNaN(val)){
            console.log(val);
        } else {
            const result = parseInt(val);
            console.log(result + 10);
            // console.log(parseInt(val) + 10);
        }

        // 변수를 사용했을 때

        let bal = prompt();

        if(!isNaN(bal)){
            bal = parseInt(bal) + 10;
        }
    </script>
