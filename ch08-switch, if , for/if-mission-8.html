    <script>

        const score = parseInt(prompt());
        let cls = 'F';
        let unit = '';

        if(score >= 90){
            cls ='A';
        } else if(score >= 80){
            cls ='B';
        } else if(score >= 70){
            cls ='C';
        } else if(score >= 60){
            cls ='D';
        }

        if(score >= 60){
            const modVal = score % 10; //자주 씀 (nn의 자리수 구하기)
            if(score === 100 || modVal >= 7){
                unit = '+';
            } else if(modVal <= 3){
                unit = '-';
            }
        }

        console.log(`${cls}${unit}`)
