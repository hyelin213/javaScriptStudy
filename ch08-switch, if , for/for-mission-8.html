<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-mission-8</title>
</head>
<body>
    <h1>for-mission-8.html</h1>
    <script>
        
        const star = parseInt(prompt('찍고 싶은 별 수를 입력해 주세요.'));
        let str = '';
        
        for(var i = 0; i < star; i++){ // 줄의 수
            for(var z = 1; z <= star; z++){ // 별의 수
                str += '*';
            }
            str += '\n';
        }
        console.log(str);

        // 논리적으로 접근해야 함

        console.log('==============');

        let str2 = '';
        for(var i=1; i<=star * star; i++){
            str2 += '*';
            if(i % star === 0){ //3일 경우 3의 배수만 0이 됨
                str2 += '\n';
            }
        }
        console.log(str2);

        console.log('==============');

        let str3 = '';
        for(var i=1; i<=star * star; i++){
            str3 += i % star ? '*' : '*\n';
        }
        console.log(str3);

    </script>
</body>
</html>
