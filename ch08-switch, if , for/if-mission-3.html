<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-mission-2</title>
</head>
<body>
    <h1>if-mission-2.html</h1>
    <script>

        const score = parseInt((Math.random()) * 101);
        console.log(score);

        if(score >= 90){
            console.log('A')
        } else if(score >= 80){
            console.log('B')
        } else if(score >= 70){
            console.log('C')
        } else if(score >= 60){
            console.log('D')
        } else if(score === 0){
            console.log('퇴학')
        } else {
            console.log('F')
        }

        let result = '퇴학'; //변수 선언을 이용한 방법
        if(score >= 90) { result = 'A'; }
        else if(score >= 80) { result = 'B'; }
        else if(score >= 70) { result = 'C'; }
        else if(score >= 60) { result = 'D'; }
        else if(score > 0) { result = 'F'; }
        console.log(`${score}점은 ${result}입니다.`);

    </script>
</body>
</html>
