<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <h1>for.html</h1>   
    <script>

        /*
            [ 반복문 ]
            
            for( 초기값(0) ; 조건식(1) ; 증감식(3) ) => 옵션임 {
                반복하고 싶은 내용(2)
            }

            초기값 : 한번만 실행되는 것 (++의 경우 보통 0 || 1, 가능하면 0부터 시작하자)
            조건식 : 멈출 수 있는 식 (true나 false가 날 때까지 실행)
            증감식 : 올리거나 내리거나
        */

        for( var i=0 ; i<10 ; i++ ){
            console.log(i);
        }
        console.log('===끝===')

    </script>
</body>
</html>
