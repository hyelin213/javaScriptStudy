        var var1;

        var1 = 10;

        var1 = null; //의도적으로 초기화값을 빼는 것(값의 해제/시멘틱 느낌)
        //앞으로 객체 주소값이 들어갈 것이다. 라는 의미...

        const TITLE = document.getElementById('titl');
        console.log(TITLE); //null

    </script>
