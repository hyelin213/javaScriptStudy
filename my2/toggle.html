<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <style>
        .c_red{ color: red; }
    </style>
</head>
<body>
    <h1>toggle.html</h1>
    <div id="elem">반가워</div>
    <button>토글</button>
    <script>

        // toggle: 없으면 넣고, 있으면 빼줌

        const elem = document.querySelector('#elem');
        const btn = document.querySelector('button');
        btn.addEventListener('click', e => {
            elem.classList.toggle('c_red', true);
        })

        // elem.className = 'c_red'; // 문자열로 다루는 것
        // elem.classList // 객체로 다루는 것(배열 느낌)
        
        // true: 없을 때 넣어 주지만 빼주지는 않음
        // false: 있을 때 빼주지만 넣어 주지는 않음

    </script>
</body>
</html>
