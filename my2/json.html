<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <h1>json.html</h1>
    <h3>JavaScript Object Notation</h3>
    <p>데이터를 표현하는 방식(ajax보다 효율적)<br>-모든 언어에서 사용함</p>

    <script>

        /*
            <사람1>
            이름: 홍길동
            나이: 22
            지역: 대구
        */

        const human = {
            "이름": "홍길동",
            "나이": 22,
            "지역": "대구"
        }

        console.log(human.이름);
        console.log(human.나이);
        console.log(human.지역);

        // JSON  (Javascript Object Notation)
        // JSON 방식: 문자열로 정리해둔 것, const human1 = `{}`
        // XML 방식: 문자열, html과 비슷함
        /*
            XML 작성법)
            <human1>
                <name>홍길동</name>    
                <age>22</age>    
                <location>대구</location>    
            </human1>

            트랙픽(데이터 양)의 기준에서 JSON에 비해 손해
        */

        const human1 = `{
            "name": "홍길동",
            "age": 22,
            "local": "대구"
        }` // 하나의 문자열로 변환한 다음 보내는 값

        // 객체였던 것을 문자열로 만들어 서버로 보내고 그 문자열을 언어에 맞는 객체로 바꾸는 것

        console.log(human1.name);
        console.log(human1.age);
        console.log(human1.local);

    </script>
</body>
</html>
