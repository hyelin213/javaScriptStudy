<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <h1>json.html</h1>
    <h3>JavaScript Object Notation</h3>
    <p>데이터를 표현하는 방식(ajax보다 효율적)<br>-모든 언어에서 사용함</p>

    <script>

        const human = {
            "name": "홍길동",
            "age": 22,
            "local": "대구"
        };

        /*
            JSON 규칙: 속성명은 ""(쌍따옴표) 안에 작성(숫자는 제외)
        */

        console.log(human);

        const strH1 = JSON.stringify(human); // 문자열로 만들어줌
        console.log(strH1);

        const human2 = JSON.parse(strH1); // 문자열이 된 것을 다시 객체로 만들어줌
        console.log(human2);

    </script>
</body>
</html>
